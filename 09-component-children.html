      //react提供了处理this.props.children的方法 React.Children.map(this.props.children, (child) => {return <li>{child}</li>;})
      class Student extends React.Component {
        render() {
          return (<div>
            <h1>hello {this.props.name}</h1>
            <ul>
              {React.Children.map(this.props.children, (child) => {
                return <li>{child}</li>;
              })}
            </ul>
          </div>);
        }
      }
