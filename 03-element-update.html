      // 02元素更新

      function tick() {
        const element = (
          <div>
            <h1>Time</h1>
            <h2>it is {new Date().toLocaleTimeString()}</h2>
            <h2>it is {new Date().toLocaleDateString()}</h2>
            <h2>it is {new Date().toLocaleString()}</h2>
          </div>
        );
        ReactDOM.render(element, document.getElementById("app"));
      }
      setInterval(tick, 1000);
