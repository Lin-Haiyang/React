<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            name:"small",
            age:0
          };
          this.state1 = {
              name:"small",
              age:0
          }
        }

        //{name:"big"}+{name:"small",age:0}=====>{name:"big",age:0}
        handleClick = () => {
          this.setState({name:"big"})
        };
        handleClick1 = () => {
          this.setState1({name:"big"})
        };

        //封装setState1
        //Object.assign(target,...source)
        setState1(newState){
            let target={};
            let initState=this.state1;
            let obj = Object.assign(target,initState,newState);
            console.log(obj);
            this.state1 = obj;
            ReactDOM.render(<App/>,document.getElementById("app"))
        }
        render() {
          return (
            <div>
              <h2>name:{this.state.name}</h2>
              <h2>age:{this.state.age}</h2>
              <button onClick={this.handleClick}>change</button>
              <button onClick={this.handleClick1}>change</button>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
